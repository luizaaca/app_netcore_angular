<div class="container-fluid">
    <h1>Condominios</h1>
    <div class="row">
        <p *ngIf="!condominios"><em>Loading...</em></p>

        <table class='table' *ngIf="condominios">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Administradora</th>
                    <!--<th>Responsavel</th>-->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cond of condominios">
                    <td>{{ cond.id }}</td>
                    <td>{{ cond.nome }}</td>
                    <td>{{ cond.idAdministradora }}</td>
                    <!--<td>{{ cond.idResponsavel }}</td>-->
                </tr>
            </tbody>
        </table>
    </div>
    <div class="row">
        <fieldset>
            <legend>Novo condominio</legend>
            <form>
                <div class="row form-group">
                    <label class="col-sm-3">Administradoras</label>
                    <div class="col-sm-6">
                        <select [(ngModel)]="administradora" [ngModelOptions]="{standalone: true}" class="form-control">
                            <option value="0">Selecione</option>
                            <option *ngFor="let adm of administradoras" value="{{ adm.id }}">{{ adm.nome }}</option>
                        </select>
                    </div>
                </div>
                <!--<div class="row form-group">
                    <label class="col-sm-3">Usuarios</label>
                    <div class="col-sm-6">
                        <select [(ngModel)]="usuario" [ngModelOptions]="{standalone: true}" class="form-control">
                            <option value="0">Selecione</option>
                            <option *ngFor="let usu of usuarios" value="{{ usu.id }}">{{ usu.nome }}</option>
                        </select>
                    </div>
                </div>-->
                <div class="row form-group">
                    <label class="col-sm-3">Nome</label>
                    <div class="col-sm-6">
                        <input [(ngModel)]="nome" [ngModelOptions]="{standalone: true}" type="text" class="form-control" required />
                    </div>
                </div>
                <button (click)="salvarCondominio()" class="btn btn-default">Salvar</button>
            </form>
        </fieldset>
    </div>
</div>
